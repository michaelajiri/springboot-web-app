<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <p th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</p>
    <form th:action="@{/logout}" method="post">
        <button type="submit" value="Logout" class="btn btn-danger">Logout</button>
    </form>
    <br>
    <h2>Edit Product</h2>
    <br>
    <form action="#" th:action="@{/save}" th:object="${product}" method="post">
        <table cellpadding="10">
            <tr>
                <td>Product ID:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly" class="form-control" /></td>
            </tr>
            <tr>
                <td>Product Name:</td>
                <td><input type="text" th:field="*{name}" class="form-control" /></td>
            </tr>
            <tr>
                <td>Brand:</td>
                <td><input type="text" th:field="*{brand}" class="form-control" /></td>
            </tr>
            <tr>
                <td>Made In:</td>
                <td><input type="text" th:field="*{madeIn}" class="form-control" /></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}" class="form-control" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-lg btn-block btn-info">Save</button></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
